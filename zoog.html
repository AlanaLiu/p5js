<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <script>
      function setup() {
  createCanvas(600, 600);
}

function draw() {
  background(220);
  
//head
  stroke(0,0,0)
  fill(160,160,160)
  strokeWeight(1)
  rect(100,100,200,100)
  fill(178,178,178)
  beginShape()
  vertex(100,100)
  vertex(100,200)
  vertex(90,190)
  vertex(90,110)
  vertex(100,100)
  endShape()
  
//eyes
  fill('white')
  ellipse(150,150,50,50)
  ellipse(250,150,50,50)
  strokeWeight(30)
  point(160,150,250,250)
  point(260,150,300,250)
  
//mouth
  strokeWeight(1)
  line(180,180,220,180)
  
//neck
  fill(160,160,160)
  rect(160,200,70,40)
  line(160,210,230,210)
  line(160,220,230,220)
  line(160,230,230,230)
  
//leg
  fill(178,178,178)
  rect(190,320,35,35)
  rect(120,340,35,35)
  rect(235,340,35,35)
  rect(50,320,35,35)
    
//body
  fill(160,160,160)
  rect(100,240,200,100)
  beginShape()
  fill(178,178,178)
  vertex(100,240)
  vertex(100,340)
  vertex(50,320)
  vertex(50,255)
  vertex(100,240)
  endShape()
  
  //door on body
  rect(109,250,180,80)
  fill(229,229,229)
  ellipse(123,290,15,15)
  
//text
  fill(0,0,0)
  textSize(32)
  text("Stanley",150,300)
   
}
  
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/AlanaLiu/p5js/blob/master/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
